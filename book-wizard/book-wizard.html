<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>New Book</title>
        <link rel='stylesheet' type='text/css' href='../css/fonts.css'>
        <link rel='stylesheet' type='text/css' href='css/book-wizard.css'>
        <script src='js/template-manager.js'></script>
    </head>

    <body>
        <div id='wrapper1'>
            <div id='book-template-holder'>
            </div>
            <div id='book-template-toolbar'>
                <div id='book-template-toolbar-cancel' class='book-template-toolbar-element'>Cancel</div>
                <div id='book-template-toolbar-next' enabled='false' class='book-template-toolbar-element'>Next</div>
            </div>
        </div>
        <div id='wrapper2'>
            <div id='input-fields-wrapper'>
                <div id='input-fields-wrapper-head'>
                    <div class='input-row'>
                        <div style='border-right:solid 1px #AEAEAE;'>Property</div>
                        <div>Value</div>
                    </div>
                </div>
                <div id='input-fields-wrapper-body'></div>
                <div id='input-fields-wrapper-bottom'>+</div>
            </div>
            <div id='wrapper2-note'>
                Leaving <span style='color:#e54447;'>any</span> of the two fields blank will make the property get ignored. Red property fields are unrecognized but will still be added (self-informing method) (<span style='color:#e54447;'>not yet implemented</span>).
            </div>
            <div id='generate-options'>
                <div id='generate-options-create-folder'>
                    <input type='checkbox' name='create-folder' value='true'> Generate book folder
                </div>
            </div>
            <div id='generate-button'>Generate</div>
        </div>
        <script src='js/main.js'></script>
        <script src='js/mouse-events.js'></script>
        <script src='js/finisher.js'></script>
    </body>

</html>
